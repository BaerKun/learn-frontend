<!DOCTYPE html>

<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <caption>Table</caption>
        <thead>
            <tr>
                <th colspan="2">A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">D</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <th>E</th>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">弱</th>
            </tr>
        </tfoot>
    </table>

    <h2>有序表</h2>
    <ol> <!--unordered list-->
        <li>A</li> <!--list item-->
        <li>B</li>
        <li>C</li>
    </ol>

    <h2>无序表</h2>
    <ul> <!--ordered list-->
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <h2>自定义表</h2>
    <dl> <!--definition list-->
        <dt>A</dt> <!-- ~ term-->
        <dd>- 1</dd> <!-- ~ description-->
        <dd>- 2</dd>
        <dt>B</dt>
        <dd>- 3</dd>
        <dd>- 4</dd>
    </dl>

</body>
